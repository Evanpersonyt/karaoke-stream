<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Afficheur de Paroles</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 2em;
      background: transparent;
      color: white;
      text-shadow: 2px 2px 4px black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #line {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="line">Chargement...</div>
  <div id="debug" style="position: fixed; top: 10px; left: 10px; font-size: 0.6em;"></div>

  <script>
    let data = [];
    let currentIndex = 0;
    let currentVideoId = '';
    let currentTime = 0;

    async function updateLine(time) {
      if (!data.length) return;
      while (currentIndex < data.length - 1 && time >= data[currentIndex + 1].time) {
        currentIndex++;
      }
      document.getElementById("line").textContent = data[currentIndex]?.line || "";
    }

    async function loadLyrics(videoId) {
      try {
        const response = await fetch(`paroles-sync/${videoId}.json`);
        if (!response.ok) throw new Error("Fichier non trouv√©");
        data = await response.json();
        currentIndex = 0;
        document.getElementById("line").textContent = "‚ñ∂ Paroles charg√©es";
      } catch (err) {
        console.error("Fichier de paroles non trouv√©");
        data = [];
        document.getElementById("line").textContent = "üéµ Paroles non disponibles";
      }
    }

    async function checkVideoChange() {
      try {
        const res = await fetch('/current-video');
        if (!res.ok) return;
        const json = await res.json();
        if (json.id && json.id !== currentVideoId) {
          currentVideoId = json.id;
          await loadLyrics(currentVideoId);
        }
      } catch (e) {
        console.error("Erreur r√©cup√©ration vid√©o :", e);
      }
    }

    async function fetchCurrentTime() {
      try {
        const res = await fetch('/current-time');
        const json = await res.json();
        currentTime = json.time;
        document.getElementById("debug").textContent = "‚è±Ô∏è " + currentTime.toFixed(2);
      } catch (e) {
        console.error("Erreur r√©cup√©ration temps :", e);
      }
    }

    setInterval(fetchCurrentTime, 200); // r√©cup√®re le temps depuis le serveur
    setInterval(() => updateLine(currentTime), 100); // met √† jour les paroles
    setInterval(checkVideoChange, 2000); // v√©rifie si la vid√©o change
    checkVideoChange(); // au d√©marrage
  </script>
</body>
</html>
